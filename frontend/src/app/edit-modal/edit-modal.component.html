<div class="full-page" [hidden]="showModal">
    <div class="modal">

        <input type="text" name="id" id="id" hidden [value]="id"/>

        <select [(ngModel)]="selectedType">
            <option value="EXP">Expenses</option>
            <option value="INC">Income</option>
        </select>

        
        <input type="text" name="desc" id="desc" placeholder="Description" 
        [value]="description" (input)="updateDescriptionModelField($event)"
        [class]="descriptionHasErrors ? 'border-error' : ''"/>


        <input type="text" name="amount" id="amount" placeholder="Amount" 
        [value]="amount" [(ngModel)]="amount" 
        [class]="amountHasErrors ? 'border-error' : ''"/>

        <div class="buttons">
            <input class="btn" type="button" value="SAVE" (click)="saveChanges()"/>
            <input class="btn" type="button" value="CENCEL" (click)="hideModal()"/>
        </div>

    </div>
</div>
